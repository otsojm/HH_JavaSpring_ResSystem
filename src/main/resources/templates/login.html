<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Reservation login</title>
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
<link rel="icon" type="image/png"
	href="https://cdn2.iconfinder.com/data/icons/activity-5/50/1F3C0-basketball-512.png" />
<style>
#logInBut {
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="col-md-4 col-md-offset-4">
			<div class="alert alert-danger" th:if="${param.error}">Invalid
				username and password.</div>
			<div class="alert alert-warning" th:if="${param.logout}">You
				have been logged out.</div>
			<h1>Enter valid credentials.</h1>
			<form th:action="@{/login}" method="post">
				<div>
					<label> Username: <input type="text" name="username"
						class="form-control" />
					</label>
				</div>
				<div>
					<label> Password: <input type="password" name="password"
						class="form-control" />
					</label>
				</div>
				<div>
					<input type="submit" value="Sign in" class="btn btn-primary"
						id="logInBut" />
				</div>
			</form>
			<form action="/signin/facebook" method="POST">
				<input type="hidden" name="scope" value="public_profile" /> <input
					type="submit" value="Login using Facebook"
					class="btn btn-secondary" id="logInBut" />
			</form>
			<a class="btn btn-info" th:href="@{/signup}">Sign up</a>
		</div>
	</div>
</body>
</html>
